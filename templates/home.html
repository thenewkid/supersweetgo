<!doctype html>
<html lang="en">
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
	</script>
	<script src="js/go.js"></script>
	<style>
		body {
		text-align:center;
		background-color: black;
		color: white;
		}
		input[type='text'] {
			width: 100%;
		}
		i {
			font-size: 100%;
			position: absolute;
		}
		#db div {
			text-align: left;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Go! Go! Go!</h1>
	<h2>Create a Game</h2>
	<div id="create_form">
		<form method="post" name="create_game_form">
			<table style="margin: 0px auto">
			</table>
			<table style="margin: 0px auto;">
				<tr>
					<td><hr></td>
			</tr>
			<tr>
				<td style="font-size: 30px;">Player 1</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="player1_name" placeholder="Name" id="p1n" required />
				</td>
				<td>
					<i id="player1_name"></i><i class='e'>{{p1n_err}}</i>
				</td>
			</tr>

			<tr>
				<td>
					<input type="email" placeholder="Email" name="p1_email" id="player1_email">
				</td>
				<td>
					<i id="p1_email"></i><i class="e">{{p1_email_err}}</i>
				</td>
			</tr>
			<tr>
				<td>
					<span class="ballin" id="p1_col" value="black">black</span>
					<input type='hidden' name="p1_color" value='black'>
				</td>
			</tr>
		</table>
		<table style="margin: 0px auto">
			<tr>
				<td><hr></td>
			</tr>
			<tr>
				<td style="font-size: 30px;">Player 2</td>
			</tr>
			<tr>
				<td> 
					<input type="text" name="player2_name" id="p2n" placeholder="Name">
				</td>
				<td>
					<i id="player2_name"></i><i class="e">{{p2n_err}}</i>
				</td>
			</tr>
			<tr>
				<td>
					<input type='email' name="p2_email" id="player2_email" placeholder="Email">
				</td>
				<td>
					<i id="p2_email"></i>
				</td>
			</tr>
			<tr>
				<td>
					<span class="ballin" id="p2_col" value="white">White</span>
					<input type='hidden' name="p2_color" value='black'>
				</td>
			</tr>
			<tr>
				<td>
					<br>
				</td>
			</tr>
		</table>
		<br><br>
		<input type='submit' value="Create Game">
	</form>
</div>
</div>

<div id="db">
{% for d in data %}
	<div>{{d[0]}}</div>
	<div>{{d[1]}}</div>
	<div>{{d[2]}}</div>
	<hr>
{% endfor %}
</div>
</html>
